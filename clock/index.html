<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/relogio.png" type="image/x-icon" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="cicle" style="--clr: #04fc43" id="sc"><i></i></div>
        <div class="cicle cicle2" style="--clr: #fee800" id="mn"><i></i></div>
        <div class="cicle cicle3" style="--clr: #ff2972" id="hr"><i></i></div>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
      <!-- digital clock -->
      <div id="time">
        <div id="hour" style="--clr: #04fc43">00</div>
        <div id="minutes" style="--clr: #fee800">00</div>
        <div id="seconds" style="--clr: #ff2972">00</div>
        <div id="ampm">AM</div>
      </div>
    </div>
  </body>
</html>
